name: Build TemplatorX (Tauri)

on:
  push:
    tags:
      - "v*.*.*"  # Unique tag pattern to avoid conflicts with FileCanvas
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: ubuntu-latest
            args: ''
            suffix: 'linux'
            bundle_paths: |
              "cargo_works/TemplatorX/src-tauri/target/release/bundle/deb/*.deb"
              "cargo_works/TemplatorX/src-tauri/target/release/bundle/rpm/*.rpm"
              "cargo_works/TemplatorX/src-tauri/target/release/bundle/appimage/*.AppImage"
          - platform: macos-latest
            args: '--target universal-apple-darwin'
            suffix: 'macos'
            bundle_paths: |
              "cargo_works/TemplatorX/src-tauri/target/release/bundle/dmg/*.dmg"
              "cargo_works/TemplatorX/src-tauri/target/release/bundle/osx/*.app.tar.gz"
          - platform: windows-latest
            args: ''
            suffix: 'windows'
            bundle_paths: |
              "cargo_works/TemplatorX/src-tauri/target/release/bundle/msi/*.msi"
              "cargo_works/TemplatorX/src-tauri/target/release/bundle/wix/*.exe"

    runs-on: ${{ matrix.settings.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'cargo_works/TemplatorX/package-lock.json'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.settings.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        working-directory: 'cargo_works/TemplatorX'
        run: npm ci

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'cargo_works/TemplatorX/src-tauri -> target'

      - name: Build and Release
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: 'cargo_works/TemplatorX'
          tagName: ${{ github.ref_name }}
          releaseName: 'TemplatorX ${{ github.ref_name }}'
          releaseBody: 'TemplatorX release build'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.settings.args }}
          includeRelease: true

      - name: Upload Artifacts to Actions Page
        uses: actions/upload-artifact@v4
        with:
          name: TemplatorX-Executables-${{ matrix.settings.suffix }}
          path: |
            ${{ matrix.settings.bundle_paths }}
          if-no-files-found: warn