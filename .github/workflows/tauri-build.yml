name: Build FileCanvas (Tauri)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: ubuntu-latest
            args: ''
            suffix: 'linux'
          - platform: macos-latest
            args: '--target universal-apple-darwin'
            suffix: 'macos'
          - platform: windows-latest
            args: ''
            suffix: 'windows'

    runs-on: ${{ matrix.settings.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cargo_works/FileCanvas/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.settings.platform == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            xvfb

      - name: Install frontend dependencies
        working-directory: cargo_works/FileCanvas
        run: npm ci

      - name: Build and Release
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GDK_BACKEND: x11
        with:
          projectPath: cargo_works/FileCanvas
          tagName: ${{ github.ref_name }}
          releaseName: "FileCanvas v${{ github.ref_name }}"
          args: ${{ matrix.settings.args }}
          includeRelease: true

      # This step uploads the files to the "Actions" page summary
      - name: Upload Artifacts to Actions Page
        uses: actions/upload-artifact@v4
        with:
          name: FileCanvas-Executables-${{ matrix.settings.suffix }}
          path: |
            cargo_works/FileCanvas/src-tauri/target/release/bundle/msi/*.msi
            cargo_works/FileCanvas/src-tauri/target/release/bundle/setup.exe
            cargo_works/FileCanvas/src-tauri/target/release/bundle/dmg/*.dmg
            cargo_works/FileCanvas/src-tauri/target/release/bundle/appimage/*.AppImage
            cargo_works/FileCanvas/src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn