name: Build FileCanvas (Tauri)

on:
  push:
    tags:
      - "v*.*.*"   # Build only on version tags
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    runs-on: ${{ matrix.platform }}

    defaults:
      run:
        working-directory: cargo_works/FileCanvas

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Node / Frontend
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cargo_works/FileCanvas/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      # -------------------------
      # Rust / Tauri
      # -------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      # -------------------------
      # Build
      # -------------------------
      - name: Build Tauri app
        run: npm run tauri build

      # -------------------------
      # Artifacts
      # -------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: filecanvas-${{ matrix.platform }}
          path: |
            cargo_works/FileCanvas/src-tauri/target/release/bundle/**/*
