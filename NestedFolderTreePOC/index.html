<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Tree POC - DOM Hybrid</title>
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #container { width: 100vw; height: 100vh; }
        .folder-tree { 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            overflow: auto; 
            background-color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .tree-item {
            padding: 2px 0;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
        }
        .tree-item-indent {
            width: 16px;
        }
        .tree-item-toggle {
            width: 16px;
            text-align: center;
            margin-right: 4px;
        }
        .tree-item-icon {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="app.js"></script>
</body>
</html>
