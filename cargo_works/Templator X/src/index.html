<!doctype html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templator X ‚Äî DOCX Batch Generator</title>
    <link href="./output.css" rel="stylesheet" />
    <script type="module" src="./app.js"></script>
    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
      }
      /* Highlight file rows during drag selection */
      .output-file-item.drag-over {
        background-color: #dbeafe; /* blue-100 */
        border-color: #93c5fd; /* blue-300 */
      }
      /* Improve readability of DOCX preview */
      #previewText h1, #previewText h2, #previewText h3 {
        margin-top: 1em;
        margin-bottom: 0.5em;
        color: #1f2937;
      }
      #previewText p {
        margin: 0.5em 0;
      }
      #previewText ul, #previewText ol {
        padding-left: 1.25rem;
        margin: 0.5em 0;
      }
      #previewText table {
        width: 100%;
        border-collapse: collapse;
        margin: 0.75em 0;
      }
      #previewText td, #previewText th {
        border: 1px solid #ddd;
        padding: 0.25rem 0.5rem;
      }
      /* XLSX preview table styling */
      #dataPreview table {
        border-collapse: collapse;
        width: 100%;
        font-size: 12px;
      }

      #dataPreview th,
      #dataPreview td {
        border: 1px solid #d1d5db;   /* light gray grid lines */
        padding: 4px 6px;
        text-align: left;
        white-space: nowrap;
      }

      #dataPreview thead th {
        background-color: #f3f4f6;
        font-weight: 600;
        position: sticky;
        top: 0;
      }
       /* Ensure XLSX tables don‚Äôt overflow container */
      #dataPreview table {
        min-width: 100%;
        width: auto;
      }

      /* Prevent horizontal overflow from breaking layout */
      #dataPreview {
        overflow-x: auto;
      }

      /* Optional: Add subtle shadow on hover for interactivity */
      #previewCard button:hover {
        transform: scale(1.02);
      }
      /* Dynamic preview scroll container */
      #previewCard .preview-scroll-container {
        max-height: calc(100vh - 160px);
        overflow-y: auto;
      }

      /* On smaller screens, be more conservative */
      @media (max-width: 768px) {
        #previewCard .preview-scroll-container {
          max-height: calc(100vh - 140px); 
        }
      }

      /* On very small screens (phones) */
      @media (max-height: 600px) {
        #previewCard .preview-scroll-container {
          max-height: calc(100vh - 120px);
        }
      }
      #outputFolderContents {
          user-select: none;
          -webkit-user-select: none;
        }
      #outputFolderContents * {
          -webkit-user-drag: none;
        }
      /* Remove blue focus ring on checkboxes */
      .file-checkbox:focus {
        outline: none;
        box-shadow: none;
      }

      /* Optional: Add subtle hover effect instead */
      .file-checkbox:hover {
        cursor: pointer;
      }

    </style>
  </head>

  <body class="h-full bg-gray-50 p-4 sm:p-6">
    <!-- Control Bar (Nav-like) -->
    <div class="w-full max-w-6xl mx-auto mb-8">
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 flex flex-wrap gap-3 justify-between items-center">
        <div class="flex flex-wrap gap-2">
          <button id="pickTemplate" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            üìÑ Template
          </button>
          <button id="pickData" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
            üìä Data File
          </button>
          <button id="pickOutput" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
            üìÅ Output Folder
          </button>
        </div>

        <div class="text-xs text-gray-500 hidden sm:block">
          <span id="compactTemplate">No template</span> ‚Ä¢ 
          <span id="compactData">No data</span> ‚Ä¢ 
          <span id="compactOutput">No output</span>
        </div>
        <div class="ml-auto ">
        <button id="reportBugBtn" class="px-3 py-2 bg-red-100 text-red-700 rounded">
          Report Bug
        </button>
        <button id="suggestBtn" class="px-3 py-2 bg-blue-100 text-blue-700 rounded">
          Suggestions
        </button>
      </div>
      </div>
    </div>

   <!-- Preview + Generate Side-by-Side -->
<div class="w-full max-w-6xl mx-auto">
  <div class="flex flex-col md:flex-row gap-6 md:gap-8 items-stretch">
    
    <!-- Preview Card (left) -->
    <div id="previewCard" class="hidden w-full md:w-1/2 flex flex-col">
      <div class="bg-white rounded-xl border border-gray-200 shadow-sm flex flex-col h-full">
        <div class="p-4 space-y-6 preview-scroll-container">
          
          <!-- TEMPLATE SECTION -->
          <div>
            <div class="flex justify-between items-start mb-2">
              <h2 class="font-semibold text-gray-800">üìÑ Template Preview</h2>
              <div class="flex gap-2 flex-wrap">
                <button id="addToQuickTemplates" class="text-xs bg-blue-100 hover:bg-blue-200 text-blue-700 px-2 py-1 rounded-lg whitespace-nowrap transition-colors hidden">
                  ‚ûï Add Template
                </button>
                <button id="clearTemplate" class="text-xs text-red-600 hover:text-red-800 font-medium focus:outline-none whitespace-nowrap">
                  ‚úï Clear
                </button>
              </div>
            </div>
            <p id="templatePath" class="text-sm text-gray-600 break-all mb-3 max-w-full"></p>
            <div id="previewText" class="max-h-64 overflow-y-auto prose prose-sm max-w-none text-gray-700 bg-gray-50 p-3 rounded border"></div>
          </div>

          <!-- DATA SECTION -->
          <div>
            <div class="flex justify-between items-start mb-2">
              <h2 class="font-semibold text-gray-800">üìä Data Preview</h2>
              <div class="flex gap-2 flex-wrap">
                <button id="addToQuickData" class="text-xs bg-green-100 hover:bg-green-200 text-green-700 px-2 py-1 rounded-lg whitespace-nowrap transition-colors hidden">
                  ‚ûï Add Data
                </button>
                <button id="clearData" class="text-xs text-red-600 hover:text-red-800 font-medium focus:outline-none whitespace-nowrap">
                  ‚úï Clear
                </button>
              </div>
            </div>
            <p id="dataPathLabel" class="text-sm text-gray-600 break-all mb-3 max-w-full"></p>
            <div id="dataPreview" class="max-h-64 overflow-y-auto overflow-x-auto text-xs bg-gray-50 p-3 rounded border">
              <!-- XLSX table will appear here -->
            </div>
            
            <!-- Column Selector -->
            <div id="columnSelector" class="hidden mt-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Choose naming column:
                <span class="block text-xs text-gray-500 mt-1">
                  The selected column will name your output files. Choose a column with unique, descriptive values (like "name", "id", or "filename").
                </span>
              </label>
              <select id="nameColumnSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                <option value="">Auto-detect (filename/name/id)</option>
              </select>
            </div>
          </div>

          <!-- OUTPUT FOLDER SECTION -->
          <div>
            <div class="flex justify-between items-start mb-2">
              <div class="flex items-center gap-2">
                <input type="checkbox" id="selectAllCheckbox" class="mr-1">
                <h2 class="font-semibold text-gray-800">üìÅ Output Folder</h2>
              </div>
              <div class="flex gap-2 flex-wrap">
                <button id="addToQuickOutput" class="text-xs bg-purple-100 hover:bg-purple-200 text-purple-700 px-2 py-1 rounded-lg whitespace-nowrap transition-colors hidden">
                  ‚ûï Add Output
                </button>
                <button id="clearOutput" class="text-xs text-red-600 hover:text-red-800 font-medium focus:outline-none whitespace-nowrap">
                  ‚úï Clear
                </button>
              </div>
            </div>
            <p id="outputPathLabel" class="text-sm text-gray-600 break-all mb-3 max-w-full"></p>
            <div id="outputFolderPreview" class="max-h-48 overflow-y-auto text-xs bg-gray-50 p-3 rounded border">
              <div id="multiDeleteControls" class="hidden mb-3 flex gap-2">
                <button id="deleteSelectedBtn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 rounded text-sm">
                  Delete Selected (<span id="selectedCount">0</span>)
                </button>
                <button id="cancelSelectionBtn" class="text-gray-500 hover:text-red-600 transition-colors px-2 py-1.5 rounded text-sm font-medium">
                  ‚úï
                </button>
              </div>
              <div id="outputFolderContents" class="space-y-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Preview Card (left) -->

    <!-- Generate Section (right) -->
    <div class="w-full md:w-1/2 flex flex-col">
      <button
        id="generate"
        disabled
        class="px-8 py-3 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold rounded-xl shadow-md transition-all focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        üöÄ Generate Documents
      </button>
      <p id="status" class="mt-4 text-sm min-h-[24px] text-gray-600"></p>

      <!-- Quick Access Panel -->
      <div class="mt-6 space-y-5 text-left">
        <!-- Quick Templates -->
        <div id="quickTemplatesPanel" class="hidden">
          <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">Quick Templates</p>
          <div id="quickTemplatesListRight" class="mt-2 space-y-1"></div>
        </div>       
        <!-- Quick Data Files -->
        <div id="quickDataPanel" class="hidden">
          <div class="flex justify-between items-center">
            <p class="text-xs font-medium text-gray-500 uppercase tracking-wide">Quick Data</p>
            <button id="manageData" class="text-xs text-emerald-600 hover:text-emerald-800">‚öôÔ∏è Manage</button>
          </div>
          <div id="quickDataListRight" class="mt-2 flex flex-wrap gap-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
</div>
  </body>
</html>
