        Add Source
      </button>
      <button id="addDestinationBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg flex items-center gap-2 transition-colors shadow-sm">

      </button>
      <div class="h-6 w-px bg-gray-300 mx-1 hidden md:block"></div>

        <i class="fas fa-ban"></i>
        Clear All
      </button>
      <button id="clearAllarr" class="px-4 py-2 bg-rose-500 hover:bg-rose-600 text-white font-medium rounded-lg flex items-center gap-2 transition-colors shadow-sm">
        <i class="fas fa-ban"></i>
        Clear All Arrows
      </button>

      <div class="h-6 w-px bg-gray-300 mx-1 hidden md:block"></div>

     <div id="move" class="flex gap-2">
        <button class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg flex items-center gap-2 transition-colors shadow-sm">
          <i class="fas fa-arrow-right"></i>
          Move
        </button>
        <button id="copy" class="px-4 py-2 bg-cyan-600 hover:bg-cyan-700 text-white font-medium rounded-lg flex items-center gap-2 transition-colors shadow-sm">
          <i class="fas fa-copy"></i>
          Copy
        </button>
      </div>

      <div class="ml-auto flex gap-2">
        <button id="reportBugBtn" class="px-3 py-2 bg-red-100 text-red-700 rounded">
          Report Bug
        </button>
        <button id="suggestBtn" class="px-3 py-2 bg-blue-100 text-blue-700 rounded">
          Suggestions
        </button>
      </div>


      </div>
    </div>
  </nav>

  <!-- Dynamic Panel Container -->
  <main class="p-6">
    <div id="panelsContainer" class="max-w-4xl mx-auto space-y-4">
      <!-- Panels appear here -->
    </div>
  </main>

  <!-- Load ES Module -->

<!-- Confirmation Modal -->
<!-- Confirmation Modal -->
<div id="confirmModal" class="hidden fixed inset-0 bg-[rgba(0,0,0,0.2)] flex items-center justify-center z-[30000]">
  <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 max-w-sm w-full mx-4 shadow-2xl border border-white/20">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Confirm Action</h3>
    <p class="text-gray-600 mb-4" id="confirmModalMessage"></p>
    <div class="flex gap-3">
      <button id="confirmModalYes" class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition shadow-md">
        Confirm
      </button>
      <button id="confirmModalNo" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg transition shadow">
        Cancel
      </button>
    </div>
  </div>
</div>
  <!-- Snackbar container (hidden by default) -->
  <div id="snackbar" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 
      px-4 py-3 rounded-lg shadow-lg text-white font-medium z-[20000]
      bg-red-500 opacity-0 pointer-events-none
      transition-all duration-300 ease-in-out">
  </div>
